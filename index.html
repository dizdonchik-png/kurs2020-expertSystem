<!DOCTYPE html>
<html>
    <head>
        <title>Курсовая работа</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <p id="title"><b>Введите характеристики оборудования хозяйства</b></p>
            
            <label for="input-01">Условия окружающей среды</label>
            <input type="text" id="input-01" value="влажное">

            <p><i>Электропривод с АД</i></p>
            <label for="input-02">Мощность, кВт</label>
            <input type="number" id="input-02" value="3"><br>      
            <label for="input-03">Количество, шт</label>
            <input type="number" id="input-03" value="132"><br>
            <label for="input-04">Работа в сутки, ч</label>
            <input type="number" id="input-04" value="12">

            <p><i>Освещение</i></p>
            <label for="input-05">Вид ламп</label>
            <input type="text" id="input-05" value="ЛН"><br>
            <label for="input-06">Количество, шт</label>
            <input type="number" id="input-06" value="146"><br>

            <p><i>Котельное оборудование</i></p>
            <label for="input-07">Наименование</label>
            <input type="text" id="input-07" value="ДКВР-10-13"><br>
            <label for="input-08">Вид топлива</label>
            <input type="text" id="input-08" value="жидкое"><br>

            <p><i>ТП</i></p>
            <label for="input-09">Вид</label>
            <input type="text" id="input-09" value="закрытое"><br>
            <label for="input-10">Количество трансформаторов</label>
            <input type="number" id="input-10" value="2"><br>

            <p><i>Прочее электрооборудование</i></p>
            <label for="input-11">Название</label>
            <input type="text" id="input-11" value="ВЛ до 1 кВ"><br>
            <label for="input-12">Количество, шт</label>
            <input type="number" id="input-12" value="27"><br>

            <div><button id="btn">Подтвердить</button></div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
